<!-- Modal -->
<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':'block'}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{'MODAL.ERROR-TITLE' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled(false)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [innerHtml]="commonService.errorMessage">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-brown" (click)="onCloseHandled(false)" data-dismiss="modal">{{'COMMON.CLOSE' | translate }}</button>
      </div>
    </div>
  </div>
</div>
