<div class="container">
    <app-topbar [title]="'pnvCies.form.title' | translate"></app-topbar>
    <app-sidenav [sideNavItem]="commonService.sideNavItem" [menuList]="'pnvCies.sideStepMenu' | translate" [stepNumber]="stepNumber">
    </app-sidenav>
    <div class="col-sm-9 right-panel np-right">
        <form [formGroup]="fillForm" (ngSubmit)="doSubmit()" (keydown.enter)="$event.preventDefault()">
            <div class="container np">
                <div class="content" role="main" id="content">
                    <!-- ----------------------------------------- content ---------------------------------------- -->
                    <!-- Part 1 - Personal Particulars -->
                    <div class="panel panel-default">
                        <div class="panel-heading panel-title text-left " style="text-align:left;width:100%">
                            <i class="glyphicon glyphicon-list-alt"></i>&nbsp;{{'pnvCies.form.part1Title' | translate}}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.chiName' | translate}}</label>
                                    <input id="chinName" name="chinName" maxlength="6" class="form-control all-caps"
                                        type="text" formControlName="chinName">                    
                                </div>

                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.maidenSurName' | translate}}</label>
                                    <input id="maidenSurName" name="maidenSurName" maxlength="6"
                                        class="form-control all-caps" type="text" formControlName="maidenSurName">          
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label
                                        class="control-label required-star">{{'pnvCies.form.engSurName' | translate}}</label>
                                    <input id="engSurName" name="engSurName" maxlength="33"
                                        class="form-control all-caps" type="text" formControlName="engSurName">                 
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label required-star">{{'pnvCies.form.engGivenName' | translate}}</label>
                                    <input id="engGivenName" name="engGivenName" formControlName="engGivenName" class="form-control all-caps" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.alias' | translate}}</label>
                                    <input id="alias" name="alias" class="form-control all-caps"
                                        maxlength="6" type="text" formControlName="alias">
                                </div>
                                <div id="sex" class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.sex' | translate}}</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline"><input id="male" name="male" type="checkbox" formControlName="male">
                                            {{'pnvCies.form.male' | translate}}</label>
                                        <label class="checkbox-inline"><input id="female" name="female" type="checkbox" formControlName="female">
                                            {{'pnvCies.form.female' | translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label required-star">{{'pnvCies.form.dob' | translate}}</label>
                                    <div class="flex-container">
                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="dobDay" name="dobDay" class="form-control datePickerDate "
                                                type="text" formControlName="dobDay">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.day' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let day of fromDayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="dobMonth" name="dobMonth" class="form-control datePickerMonth"
                                                type="text" formControlName="dobMonth"
                                                (blur)="onMonthYearChange('dobDay','dobMonth','dobYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.month' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let month of monthList" value="{{month}}">
                                                    {{month}}</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4" style="padding-left: 0px;">
                                            <select id="dobYear" name="dobYear" class="form-control datePickerYear "
                                                type="text" formControlName="dobYear"
                                                (blur)="onMonthYearChange('dobDay','dobMonth','dobYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.year' | translate}}
                                                </option>
                                                <option value='0000' selected> 0000 </option>
                                                <option *ngFor="let year of yearsList" value="{{year}}">
                                                    {{year}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.placeOfBirth' | translate}}</label>
                                    <input id="placeOfBirth" name="placeOfBirth" class="form-control all-caps"
                                        maxlength="50" type="text" formControlName="placeOfBirth">
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.nationality' | translate}}</label>
                                    <input id="nationality" name="nationality" class="form-control all-caps"
                                        maxlength="50" type="text" formControlName="nationality">
                                </div>
                            </div>

                            <div class="row">
                                <div id="maritalStatus" class="col-md-12 form-group">
                                    <label class="control-label">{{'pnvCies.form.maritalStatus' | translate}}</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline"><input id="maritalStatusNotMarried"
                                                name="maritalStatus" type="radio" value="notMarried"
                                                (click)="maritalStatus='notMarried'">
                                            {{'pnvCies.form.notMarried' | translate}}</label>
                                        <label class="checkbox-inline"><input id="maritalStatusMarried"
                                                name="maritalStatus" type="radio" value="married"
                                                (click)="maritalStatus='married'">
                                            {{'pnvCies.form.married' | translate}}
                                        </label>
                                        <label class="checkbox-inline"><input id="maritalStatusDivorced"
                                                name="maritalStatus" type="radio" value="divorced"
                                                (click)="maritalStatus='divorced'">
                                            {{'pnvCies.form.divorced' | translate}}
                                        </label>
                                        <label class="checkbox-inline"><input id="maritalStatusSeparated"
                                                name="maritalStatus" type="radio" value="separated"
                                                (click)="maritalStatus='separated'">
                                            {{'pnvCies.form.separated' | translate}}
                                        </label>
                                        <label class="checkbox-inline"><input id="maritalStatusWidowed"
                                                name="maritalStatus" type="radio" value="widowed"
                                                (click)="maritalStatus='widowed'">
                                            {{'pnvCies.form.widowed' | translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>  

                            <div class="row">                       
                                <div class="col-md-6 form-group">
                                    <label class="control-label required-star">{{'pnvCies.form.hkidNo' | translate}}</label>
                                        <div class="col-md-8"  align:left>
                                            <input id="hkId1" class="form-control all-caps" type="text" maxlength="8"
                                                [textMask]=" { mask: validationUtils.hkIDMask1, guide: false}">
                                        </div>
                                    <div class="col-md-4">
                                        <div class="hkbracket">
                                            <input id="hkId2" class="form-control all-caps" type="text" maxlength="1"
                                                        [textMask]=" { mask: validationUtils.hkIDMask2, guide: false}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.occupation' | translate}}</label>
                                    <input id="occupation" name="occupation" class="form-control" maxlength="33" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label required-star">{{'pnvCies.form.travelDocType' | translate}}</label>
                                    <div class="flex-container">
                                        <div class="col-md-12" style="padding-left: 0px;">
                                            <select id="district" name="district" class="form-control"
                                                type="text">
                                                <option value='pleaseSelect' selected> Please Select </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>        
                           
                                <div class="col-md-6 form-group">
                                    <label class="ui-input-text control-label required-star">
                                        {{'pnvCies.form.travelDocNo' | translate}}</label>
                                    <input id="travelDocNo" name="travelDocNo" maxlength="15"
                                        class="form-control all-caps" type="text" formControlName="travelDocNo"
                                        (input)="$event.target.value = validationUtils.startWithSpaceMask($event.target.value)">                          
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6 form-group">
                                    <label
                                        class="control-label required-star">{{'pnvCies.form.travelDocIssuePlace' | translate}}</label>
                                    <input id="travelDocIssuePlace" name="travelDocIssuePlace"
                                        class="form-control all-caps" maxlength="50" type="text" 
                                        formControlName="travelDocIssuePlace">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label
                                        class="control-label required-star">{{'pnvCies.form.travelDocIssueDate' | translate}}</label>

                                    <div class="flex-container">
                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="travelDocDay" name="travelDocDay"
                                                class="form-control datePickerDate" type="text"
                                                formControlName="travelDocDay">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.day' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let day of fromDayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="travelDocMonth" name="travelDocMonth"
                                                class="form-control datePickerMonth" type="text"
                                                formControlName="travelDocMonth"
                                                (blur)="onMonthYearChange('travelDocDay','travelDocMonth','travelDocYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.month' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let month of monthList" value="{{month}}">
                                                    {{month}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-4" style="padding-left: 0px;">
                                            <select id="travelDocYear" name="travelDocYear"
                                                class="form-control datePickerYear " type="text"
                                                formControlName="travelDocYear"
                                                (blur)="onMonthYearChange('travelDocDay','travelDocMonth','travelDocYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.year' | translate}}
                                                </option>
                                                <option value='0000' selected> 0000 </option>
                                                <option *ngFor="let year of yearsList" value="{{year}}">
                                                    {{year}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 form-group">
                                    <label
                                        class="control-label required-star">{{'pnvCies.form.travelDocExpDate' | translate}}</label>

                                    <div class="flex-container">
                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="travelDocExpDay" name="travelDocExpDay"
                                                class="form-control datePickerDate" type="text"
                                                formControlName="travelDocDay">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.day' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let day of fromDayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="travelDocExpMonth" name="travelDocExpMonth"
                                                class="form-control datePickerMonth" type="text"
                                                formControlName="travelDocMonth"
                                                (blur)="onMonthYearChange('travelDocExpDay','travelDocExpMonth','travelDocExpYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.month' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let month of monthList" value="{{month}}">
                                                    {{month}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-4" style="padding-left: 0px;">
                                            <select id="travelDocExpYear" name="travelDocExpYear"
                                                class="form-control datePickerYear " type="text"
                                                formControlName="travelDocYear"
                                                (blur)="onMonthYearChange('travelDocExpDay','travelDocExpMonth','travelDocExpYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.year' | translate}}
                                                </option>
                                                <option value='0000' selected> 0000 </option>
                                                <option *ngFor="let year of yearsList" value="{{year}}">
                                                    {{year}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.email' | translate}}</label>
                                    <input id="email" name="email" class="form-control" maxlength="33" type="text" 
                                    formControlName="email">
                                </div>                                      
                            </div>
<br>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.hkAddress' | translate}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.roomFlat' | translate}}</label>
                                    <input id="roomFlat" name="roomFlat" class="form-control" maxlength="8" type="text" 
                                    formControlName="roomFlat">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.floor' | translate}}</label>
                                    <input id="floor" name="floor" class="form-control" maxlength="8" type="text" 
                                    formControlName="floor">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.block' | translate}}</label>
                                    <input id="block" name="block" class="form-control" maxlength="8" type="text" 
                                    formControlName="block">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.building' | translate}}</label>
                                    <input id="building" name="building" class="form-control" maxlength="8" type="text" 
                                    formControlName="building">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.estate' | translate}}</label>
                                    <input id="estate" name="estate" class="form-control" maxlength="8" type="text" 
                                    formControlName="estate">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.street' | translate}}</label>
                                    <input id="street" name="street" class="form-control" maxlength="8" type="text" 
                                    formControlName="street">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.district' | translate}}</label>
                                    <div class="flex-container">
                                        <div class="col-md-6" style="padding-left: 0px;">
                                            <select id="district" name="district" class="form-control"
                                                type="text">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.district' | translate}}
                                                </option>
                                                <option value='pleaseSelect' selected> Please Select </option>
                                                <option *ngFor="let day of fromDayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
<br>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="control-label">{{'pnvCies.form.correspondAddress' | translate}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.roomFlat' | translate}}</label>
                                    <input id="roomFlat" name="roomFlat" class="form-control" maxlength="8" type="text" formControlName="roomFlat">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.floor' | translate}}</label>
                                    <input id="corrFloor" name="corrFloor" class="form-control" maxlength="8" type="text" 
                                    formControlName="floor">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.block' | translate}}</label>
                                    <input id="corrBlock" name="corrBlock" class="form-control" maxlength="8" type="text" 
                                    formControlName="block">
                                </div>
                                <div class="col-md-6 form-group">

                                    <input id="corrBuilding" name="corrBuilding" class="form-control" maxlength="8" type="text" 
                                    formControlName="building">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.estate' | translate}}</label>
                                    <input id="corrEstate" name="corrEstate" class="form-control" maxlength="8" type="text" 
                                    formControlName="estate">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.street' | translate}}</label>
                                    <input id="corrStreet" name="corrStreet" class="form-control" maxlength="8" type="text" 
                                    formControlName="street">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.district' | translate}}</label>
                                    <div class="flex-container">
                                        <div class="col-md-6" style="padding-left: 0px;">
                                            <select id="corrDistrict" name="corrDistrict" class="form-control"
                                                type="text">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.district' | translate}}
                                                </option>
                                                <option value='pleaseSelect' selected> Please Select </option>
                                                <option *ngFor="let day of fromDayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
<br>
                            <div class="row">    
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.contactTelNo' | translate}}</label>
                                    <input id="contactTelNo" name="contactTelNo" class="form-control all-caps" maxlength="8"
                                        type="text" formControlName="contactTelNo">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvCies.form.faxNo' | translate}}</label>
                                    <input id="faxNo" name="faxNo" class="form-control all-caps" maxlength="8"
                                        type="text" formControlName="faxNo">
                                </div>       
                            </div>
<br>

                                <div id="currentCondStay" class="col-md-12 form-group">
                                    <label
                                        class="control-label required-star">{{'pnvCies.form.currentCondStay' | translate}}</label>
                                    <div class="form-group" style="margin-bottom: 0px;">
                                        <label class="checkbox-inline"><input id="currentCondStayCsVisitor"
                                                name="currentCondStay" type="radio" value="csVisitor"
                                                (click)="currentCondStay='csVisitor'">
                                            {{'pnvCies.form.csVisitor' | translate}}</label>
                                        <label class="checkbox-inline"><input id="currentCondStayCsNpr"
                                                name="currentCondStay" type="radio" value="csNpr"

                                    </div>
                                </div>
                                <div class="col-md-12 form-group">

                                        name="currentCondStay" type="radio" value="csOthers"
                                        (click)="currentCondStay='csOthers'">{{'pnvCies.form.csOthers' | translate}}</label>
                                    <div style="padding-left: 33px;">
                                        <input id="csOthers" name="csOthers"
                                        maxlength="3" type="text" class="checkbox-inline form-control" formControlName="csOthers">
                                    </div>
                                </div>
                            </div>

                                                    {{'pnvCies.form.day' | translate}}

                                                <option *ngFor="let day of fromDayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="lastArrMonth" name="lastArrMonth" class="form-control datePickerMonth"
                                                type="text" formControlName="lastArrMonth"

                                                <option *ngFor="let month of monthList" value="{{month}}">

                                            </select>

                                                type="text" formControlName="lastArrYear"
                                                (blur)="onMonthYearChange('lastArrDay','lastArrMonth','lastArrYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvCies.form.year' | translate}}
                                                </option>
                                                <option value='0000' selected> 0000 </option>
                                                <option *ngFor="let year of yearsList" value="{{year}}">
                                                    {{year}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                                    {{'pnvCies.form.day' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let day of fromDayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>

                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let month of monthList" value="{{month}}">
                                                    {{month}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-4" style="padding-left: 0px;">
                                            <select id="lsYear" name="lsYear" class="form-control datePickerYear "
                                                type="text" formControlName="lsYear"
                                                (blur)="onMonthYearChange('lsDay','lsMonth','lsYear')">
