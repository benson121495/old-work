<br />
<div class="container">
  <app-topbar [title]="'pnvCies.form.title' | translate"></app-topbar>
  <app-sidenav [sideNavItem]="commonService.sideNavItem" [menuList]="'fdhes.sideStepMenu' | translate" [stepNumber]="stepNumber">
  </app-sidenav>
  <div class="col-sm-9 right-panel np-right">
    <form [formGroup]="fillForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
      <div class="content" role="main" id="content">
        <div class="panel panel-default">
          <div class="panel-body">
            <table class="table ">
              <tbody>
                <tr style="border-top-color: white">
                  <td colspan="3" style="border-top-color: white">
                    {{'pnvCies.flowSelect.selectTitle' | translate}}
                  </td>
                </tr>
                <tr>
		  <td width="5" style="background:#DDE4F6;">
			&nbsp;
		  </td>
                  <td colspan="2" style="background:#DDE4F6;">
                    <label class="radio-inline">
                      <input id="applicant" type="radio" name="selected" formControlName="selected" value="A" (change)="selected='A'">
                      <b> {{'pnvCies.flowSelect.1' | translate}}</b></label>
                  </td>
                </tr>
                <br />
                <tr>
		  <td width="5" style="background:#DDE4F6;">
			&nbsp;
		  </td>
                  <td colspan="2" style="background:#DDE4F6;">
                    <label class="radio-inline">
                      <input id="asDepid" type="radio" name="selected" formControlName="selected" value="S" (change)="selected='S'">
                      <b> {{'pnvCies.flowSelect.2' | translate}} </b></label>
                  </td>
                </tr>
                <br />
              </tbody>
            </table>
            
            <div class="row">
              <div class="col-md-12 form-group">
              </div>
            </div>
          </div>


        </div>
        <div class="row">
          <div class="col-md-3 col-sm-3  col-xs-12 m-5000">
            <button class="btn btn-brown btn-block" type="button" (click)="onSubmit()">{{'button.continue' | translate}}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
