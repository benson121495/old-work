<div class="container">

                                        <option *ngFor="let year of yearsList" value="{{year}}">{{year}}</option>

                              </div>

                            <input id="individualAddressFloor" name="individualAddressFloor" class="form-control address"

                            <input id="individualAddressBuilding" name="individualAddressBuilding" class="form-control address"

                      </div>
                      <div class="row">

                            <label class="control-label">{{'pnv-statusMainlandOfficial.form.addressEstate' | translate}}</label>

                      </div>
                      <div class="row">

                            <select id="individualAddressDistrict" name="individualAddressDistrict" class="form-control" 
                                type="text" formControlName="individualAddressDistrict">
                                <option value='' disabled selected>Please select</option>
                            </select>
                        </div>
                      </div>
                      <div class="row">              
                        <div class="col-md-6 form-group">
                            <div class="flex-container">
                                <div class="col-xs-8" style="padding-left: 0px;">
                                    <label class="control-label required-star">{{'pnv-statusMainlandOfficial.form.tel' | translate}}</label>
                                    <input id="individualTel" name="individualTel" maxlength="8"  class="form-control all-caps"

                                <div class="col-xs-4" style="padding-left: 0px;">

					            </div>

                                        <option value='0000' selected> YYYY </option>
                                        <option *ngFor="let year of yearsList" value="{{year}}">{{year}}</option>
                                    </select>
                                </div>
