<div class="container">
    <app-topbar [title]="'fdhes.title' | translate"></app-topbar>
    <app-sidenav [sideNavItem]="commonService.sideNavItem" [menuList]="'fdhes.sideStepMenu' | translate" [stepNumber]="stepNumber">
    </app-sidenav>
    <div class="col-sm-9 right-panel np-right">
        <form (ngSubmit)="next()" (keydown.enter)="$event.preventDefault()">
            <div class="container np">
                <div class="content" role="main" id="content">
                  <div class="panel panel-default">
                      <div class="panel-body" style="background:#DDE4F6;">
						<div class="row">
							<label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<label class="control-label">{{ subType }}</label>
							<label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[</label>
							<label class="control-label">{{ emailVal }}</label>
							<label class="control-label">]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<label class="control-label">Verfication Code: {{ verificationCode }}</label>
						</div>
					  </div>
					</div>
  					<ng-container *ngIf="isConfirm">
                   <div class="panel panel-default">
                        <div class="panel-heading panel-title text-left " style="text-align:left;width:100%">
                            <i class="glyphicon glyphicon-list-alt"></i>&nbsp;{{'fdhes.documents.furnished' | translate}}
                        </div>
                        <div class="panel-body">
							<div class="row">
								<div class="col-xs-12 col-md-9 form-group">
									<ng-container *ngIf="selected == 'A'">
									<label class="control-label">{{'fdhes.documents.submissionA' | translate}}</label>
									</ng-container>
									<ng-container *ngIf="selected !== 'A'">
									<label class="control-label">{{'fdhes.documents.submissionB' | translate}}</label>
									</ng-container>
								</div>
								<div class="col-md-3 col-xs-12 form-group">
								<button class="col-md-12 col-xs-12 btn btn-brown btn-block" type="button"
										(click)="viewFile()">{{'coe.documents.view' | translate}}</button>
								</div>
							</div>
                        </div>
                    </div>
 					</ng-container>
                    <div class="panel panel-default">
                        <div class="panel-heading panel-title text-left " style="text-align:left;width:100%">
                            <i class="glyphicon glyphicon-list-alt"></i>&nbsp;{{'fdhes.documents.supportDoc' | translate}}
                        </div>
                        <div class="panel-body">
 					<ng-container *ngIf="selected == 'A'">
                            <doc-input [isConfirm]="isConfirm" [label]="'fdhes.documents.helperTD' | translate"
                                (selectFile)="onFileSelected($event)"></doc-input>
                            <doc-input [isConfirm]="isConfirm" [label]="'fdhes.documents.helperIdCard' | translate"
                                (selectFile)="onFileSelected($event)"></doc-input>
                            <doc-input [isConfirm]="isConfirm" [label]="'fdhes.documents.contract' | translate"
                                (selectFile)="onFileSelected($event)"></doc-input>
 					</ng-container>
					<ng-container *ngIf="selected !== 'A'">
                           <doc-input [isConfirm]="isConfirm" [label]="'fdhes.documents.employerIdCard' | translate"
                                (selectFile)="onFileSelected($event)"></doc-input>
                            <doc-input [isConfirm]="isConfirm" [label]="'fdhes.documents.financialProof' | translate"
                                (selectFile)="onFileSelected($event)"></doc-input>
                            <doc-input [isConfirm]="isConfirm" [label]="'fdhes.documents.residentialProof' | translate"
                                (selectFile)="onFileSelected($event)"></doc-input>
					</ng-container>
                            <doc-input [multiple]="true" [isConfirm]="isConfirm" [label]="'fdhes.documents.otherDoc' | translate"
                                (selectFile)="onFileSelected($event)"></doc-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3  col-xs-12 m-5000">
                            <button id="submitBtn" value="" name="submitBtn" type="button"
                                class="btn btn-brown btn-block"
                                (click)="backClicked()">{{ 'COMMON.BACK' | translate }}
                            </button>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-12 m-5000"><button id="saveBtn" name="saveBtn" type="reset"
                                class="btn btn-brown btn-block">
                                {{ 'COMMON.SAVE' | translate }}
                            </button>
                        </div>
                        <div class="col-md-3 col-sm-3  col-xs-12 m-5000">
                            <button *ngIf="!isConfirm" type="submit"
                                class="btn btn-brown btn-block">{{ 'COMMON.CONTINUE' | translate}}</button>
                            <button *ngIf="isConfirm" type="submit"
                                class="btn btn-brown btn-block">{{ 'COMMON.SUBMIT' | translate}}</button>
                        </div>
                        <div class="col-md-3 col-sm-3  col-xs-12 m-5000">

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
