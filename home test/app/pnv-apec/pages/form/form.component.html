<div class="container">
    <app-topbar [title]="'pnvApec.form.title' | translate"></app-topbar>
    <app-sidenav [sideNavItem]="commonService.sideNavItem" [menuList]="'pnvApec.sideStepMenu' | translate" [stepNumber]="stepNumber">
    </app-sidenav>
    <div class="col-sm-9 right-panel np-right">
        <form [formGroup]="fillForm" (ngSubmit)="doSubmit()" (keydown.enter)="$event.preventDefault()">
            <div class="container np">
                <div class="content" role="main" id="content">
                    <!-- ----------------------------------------- content ---------------------------------------- -->
                    <!-- Part 1 - Personal Particulars -->
                    <div class="panel panel-default">
                        <div class="panel-heading panel-title text-left " style="text-align:left;width:100%">
                            <i class="glyphicon glyphicon-list-alt"></i>&nbsp;{{'pnvApec.form.part1Title' | translate}}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvApec.form.chiName' | translate}}</label>

                                    <input id="chinName" name="chinName" maxlength="6" class="form-control all-caps"
                                        type="text" formControlName="chinName"
                                        (input)="maskChineseValues($event.target.value, 'chinName')">
                       
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label class="control-label required-star">{{'pnvApec.form.engSurName' | translate}}</label>
                                    <input id="engSurName" name="engSurName" class="form-control all-caps"
                                        type="text" formControlName="engSurName" maxlength="38"
                                        (change)="cutValues($event.target.value,'engSurName')"
                                        (input)="$event.target.value = validationUtils.startWithSpaceMask($event.target.value)">
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label required-star">{{'pnvApec.form.engGivenName' | translate}}</label>
                                        <input id="engGivenName" name="engGivenName"
                                            class="form-control all-caps" type="text"
                                            formControlName="engGivenName" maxlength="38"
                                            (change)="cutValues($event.target.value, 'engGivenName')"
                                            (input)="$event.target.value = validationUtils.startWithSpaceMask($event.target.value)">                                   
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="ui-input-text control-label">
                                        {{'pnvApec.form.alias' | translate}} </label>
                                    <input id="alias" name="alias" class="form-control all-caps"
                                        maxlength="6" type="text"
                                        formControlName="alias"
                                        (input)="maskChineseValues($event.target.value, 'aliasChiName')">
                                </div>
                            </div>

                            <div class="row">
                                <div id="sex" class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvApec.form.sex' | translate}}</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline"><input id="male" name="male" type="checkbox">
                                            {{'pnvApec.form.male' | translate}}</label>
                                        <label class="checkbox-inline"><input id="female" name="female" type="checkbox">
                                            {{'pnvApec.form.female' | translate}}
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvApec.form.dob' | translate}}</label>
                                    <div class="flex-container">
                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="dobDay" name="dobDay" class="form-control datePickerDate "
                                                type="text" formControlName="dobDay">
                                                <option value='' disabled selected>
                                                    {{'pnvApec.form.day' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let day of fromDayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="dobMonth" name="dobMonth" class="form-control datePickerMonth"
                                                type="text" formControlName="dobMonth"
                                                (blur)="onMonthYearChange('dobDay','dobMonth','dobYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvApec.form.month' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let month of monthList" value="{{month}}">
                                                    {{month}}</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4" style="padding-left: 0px;">
                                            <select id="dobYear" name="dobYear" class="form-control datePickerYear "
                                                type="text" formControlName="dobYear"
                                                (blur)="onMonthYearChange('dobDay','dobMonth','dobYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvApec.form.year' | translate}}
                                                </option>
                                                <option value='0000' selected> 0000 </option>
                                                <option *ngFor="let year of yearsList" value="{{year}}">
                                                    {{year}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">                                
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvApec.form.placeOfBirth' | translate}}</label>
                                    <input id="placeOfBirth" name="placeOfBirth" class="form-control all-caps"
                                        maxlength="50" type="text" formControlName="placeOfBirth">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvApec.form.nationality' | translate}}</label>
                                    <input id="nationality" name="nationality" class="form-control all-caps"
                                        maxlength="50" type="text" formControlName="nationality">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label required-star">{{'pnvApec.form.passportNo' | translate}}</label>
                                    <input id="passportNo" name="passportNo" class="form-control all-caps" 
                                        maxlength="10" type="text" formControlName="passportNo">
                                </div>               
                           
                                <div class="col-md-6 form-group">
                                    <label
                                        class="control-label">{{'pnvApec.form.issuePlace' | translate}}</label>
                                    <input id="issuePlace" name="issuePlace"
                                        class="form-control all-caps" maxlength="50" type="text" formControlName="issuePlace">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label
                                        class="control-label required-star">{{'pnvApec.form.issueDate' | translate}}</label>

                                    <div class="flex-container">
                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="travelDocDay" name="travelDocDay"
                                                class="form-control datePickerDate" type="text"
                                                formControlName="travelDocDay">
                                                <option value='' disabled selected>
                                                    {{'pnvApec.form.day' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let day of fromDayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="travelDocMonth" name="travelDocMonth"
                                                class="form-control datePickerMonth" type="text"
                                                formControlName="travelDocMonth"
                                                (blur)="onMonthYearChange('travelDocDay','travelDocMonth','travelDocYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvApec.form.month' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let month of monthList" value="{{month}}">
                                                    {{month}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-4" style="padding-left: 0px;">
                                            <select id="travelDocYear" name="travelDocYear"
                                                class="form-control datePickerYear " type="text"
                                                formControlName="travelDocYear"
                                                (blur)="onMonthYearChange('travelDocDay','travelDocMonth','travelDocYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvApec.form.year' | translate}}
                                                </option>
                                                <option value='0000' selected> 0000 </option>
                                                <option *ngFor="let year of yearsList" value="{{year}}">
                                                    {{year}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 form-group">
                                    <label
                                        class="control-label required-star">{{'pnvApec.form.expDate' | translate}}</label>

                                    <div class="flex-container">
                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="travelDocExpDay" name="travelDocExpDay"
                                                class="form-control datePickerDate" type="text"
                                                formControlName="travelDocDay">
                                                <option value='' disabled selected>
                                                    {{'pnvApec.form.day' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let day of fromDayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-3" style="padding-left: 0px;">
                                            <select id="travelDocExpMonth" name="travelDocExpMonth"
                                                class="form-control datePickerMonth" type="text"
                                                formControlName="travelDocMonth"
                                                (blur)="onMonthYearChange('travelDocExpDay','travelDocExpMonth','travelDocExpYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvApec.form.month' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let month of monthList" value="{{month}}">
                                                    {{month}}</option>
                                            </select>
                                        </div>

                                        <div class="col-md-4" style="padding-left: 0px;">
                                            <select id="travelDocExpYear" name="travelDocExpYear"
                                                class="form-control datePickerYear " type="text"
                                                formControlName="travelDocYear"
                                                (blur)="onMonthYearChange('travelDocExpDay','travelDocExpMonth','travelDocExpYear')">
                                                <option value='' disabled selected>
                                                    {{'pnvApec.form.year' | translate}}
                                                </option>
                                                <option value='0000' selected> 0000 </option>
                                                <option *ngFor="let year of yearsList" value="{{year}}">
                                                    {{year}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of Part 1 -->

                    <!-- Part 2 - Details of Previous Visits to Hong Kong -->
                    <div class="panel panel-default">
                        <div class="panel-heading panel-title text-left " style="text-align:left;width:100%">
                            <i class="glyphicon glyphicon-list-alt"></i>&nbsp;{{'pnvApec.form.part2Title' | translate}}
                        </div>
                        <div class="panel-body">  
                            <div class="row">
                                <div class="col-md-4">
                                    <input id="hkId1" class="form-control all-caps" type="text" maxlength="8"
                                        [textMask]=" { mask: validationUtils.hkIDMask1, guide: false}"
                                        formControlName="hkIdValue1">
                                </div>
                                <div class="col-md-2">
                                    <div class="hkbracket">
                                        <input id="hkId2" class="form-control all-caps" type="text" maxlength="1"
                                            [textMask]=" { mask: validationUtils.hkIDMask2, guide: false}"
                                            formControlName="hkIdValue2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of Part 2 -->

                    <!-- Part 3 - Your Address Details -->
                    <div class="panel panel-default">
                        <div class="panel-heading panel-title text-left " style="text-align:left;width:100%">
                            <i class="glyphicon glyphicon-list-alt"></i>&nbsp;{{'pnvApec.form.part3Title' | translate}}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label required-star">{{'pnvApec.form.postalAddr' | translate}}</label>
                                    <input id="postalAddr1" name="postalAddr1" class="form-control all-caps address" type="text"
                                        formControlName="address1">
                                    <input id="postalAddr2" name="postalAddr2" class="form-control all-caps address" type="text"
                                        formControlName="address2">
                                    <input id="postalAddr3" name="postalAddr3" class="form-control all-caps address" type="text"
                                        formControlName="address3">
                                </div>

                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvApec.form.homeAddress' | translate}}</label>
                                    <input id="homeAddress1" name="homeAddress1" class="form-control all-caps address" type="text"
                                        formControlName="address1">
                                    <input id="homeAddress2" name="homeAddress2" class="form-control all-caps address" type="text"
                                        formControlName="address2">
                                    <input id="homeAddress3" name="homeAddress3" class="form-control all-caps address" type="text"
                                        formControlName="address3">
                                </div>
                            </div>      

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvApec.form.contactTelNo' | translate}}</label>
                                    <input id="contactTelNo" name="contactTelNo" class="form-control" maxlength="8"
                                        type="text" formControlName="phoneNo">
                                </div>
                                <div class="col-md-2 form-group">
                                    <label class="control-label">{{'pnvApec.form.phoneExt' | translate}}</label>
                                    <input id="phoneExt" name="phoneExt" class="form-control" maxlength="4"
                                        type="text" formControlName="phoneExt">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvApec.form.faxNo' | translate}}</label>
                                    <input id="faxNo" name="faxNo" class="form-control" maxlength="8"
                                        type="text">
                                </div>        
                            </div>
                        </div>
                    </div>
                    <!-- End of part 3 -->

                    <!-- Part 4 - Business Details -->
                    <div class="panel panel-default">
                        <div class="panel-heading panel-title text-left " style="text-align:left;width:100%">
                            <i class="glyphicon glyphicon-list-alt"></i>&nbsp;{{'pnvApec.form.part4Title' | translate}}
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="control-label required-star">{{'pnvApec.form.nameOfCompany' | translate}}</label>
                                    <input id="nameOfCompany" name="nameOfCompany" class="form-control all-caps" maxlength="8"
                                        type="text" formControlName="nameOfCompany">
                                </div>        
                            </div>  
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvApec.form.position' | translate}}</label>
                                    <input id="position" name="position" class="form-control all-caps" 
                                    maxlength="33" type="text" formControlName="position">
                                </div>                                                         
                            </div>  

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="control-label required-star">{{'pnvApec.form.businessAddress' | translate}}</label>
                                    <input id="line1" name="line1" class="form-control address" type="text"
                                        formControlName="address1">
                                    <input id="line2" name="line2" class="form-control address" type="text"
                                        formControlName="address2">
                                    <input id="line3" name="line3" class="form-control address" type="text"
                                        formControlName="address3">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvApec.form.phoneNo' | translate}}</label>
                                    <input id="phoneNo" name="phoneNo" class="form-control" maxlength="8"
                                        type="text" formControlName="phoneNo">
                                </div>
                                <div class="col-md-2 form-group">
                                    <label class="control-label">{{'pnvApec.form.phoneExt' | translate}}</label>
                                    <input id="phoneExt2" name="phoneExt2" class="form-control" maxlength="4"
                                        type="text" formControlName="phoneExt">
                                </div>      
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'pnvApec.form.businessType' | translate}}</label>
                                    <input id="businessType" name="businessType" class="form-control all-caps" type="text" 
                                    formControlName="businessType">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label required-star">{{'pnvApec.form.noOfTrips' | translate}}</label>
                                    <input id="email" name="email" class="form-control" maxlength="2" type="number">
                                </div>                                      

                                <div class="col-md-6 form-group">
                                    <label class="control-label required-star">{{'pnvApec.form.averLength' | translate}}</label>
                                    <input id="averLength" name="averLength" class="form-control all-caps" maxlength="8">
                                </div>
                            </div>     
                        </div>
                    </div>
                    <!-- End of part 4 -->

                    <!-- Part 5 - Options for receiving an interim card -->
                    <div class="panel panel-default">
                        <div class="panel-heading panel-title text-left " style="text-align:left;width:100%">
                            <i class="glyphicon glyphicon-list-alt"></i>&nbsp;{{'pnvApec.form.part5Title' | translate}}
                        </div>

                        <div class="panel-body">  
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="control-label">{{'pnvApec.form.part5Desc' | translate}}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="col-md-5 checkbox-inline"><input id="aus" name="aus" type="checkbox">
                                        {{'pnvApec.form.aus' | translate}}</label>
                                    <label class="col-md-5 checkbox-inline"><input id="nzl" name="nzl" type="checkbox">
                                    {{'pnvApec.form.nzl' | translate}}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="col-md-5 checkbox-inline"><input id="brn" name="brn" type="checkbox">
                                        {{'pnvApec.form.brn' | translate}}</label>
                                    <label class="col-md-5 checkbox-inline"><input id="png" name="png" type="checkbox">
                                    {{'pnvApec.form.png' | translate}}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="col-md-5 checkbox-inline"><input id="chl" name="chl" type="checkbox">
                                        {{'pnvApec.form.chl' | translate}}</label>
                                    <label class="col-md-5 checkbox-inline"><input id="per" name="per" type="checkbox">
                                    {{'pnvApec.form.per' | translate}}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="col-md-5 checkbox-inline"><input id="chn" name="chn" type="checkbox">
                                        {{'pnvApec.form.chn' | translate}}</label>
                                    <label class="col-md-5 checkbox-inline"><input id="phl" name="phl" type="checkbox">
                                    {{'pnvApec.form.phl' | translate}}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="col-md-5 checkbox-inline"><input id="idn" name="idn" type="checkbox">
                                        {{'pnvApec.form.idn' | translate}}</label>
                                    <label class="col-md-5 checkbox-inline"><input id="rus" name="rus" type="checkbox">
                                    {{'pnvApec.form.rus' | translate}}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="col-md-5 checkbox-inline"><input id="jpn" name="jpn" type="checkbox">
                                        {{'pnvApec.form.jpn' | translate}}</label>
                                    <label class="col-md-5 checkbox-inline"><input id="sgp" name="sgp" type="checkbox">
                                    {{'pnvApec.form.sgp' | translate}}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="col-md-5 checkbox-inline"><input id="kor" name="kor" type="checkbox">
                                        {{'pnvApec.form.kor' | translate}}</label>
                                    <label class="col-md-5 checkbox-inline"><input id="tha" name="tha" type="checkbox">
                                    {{'pnvApec.form.tha' | translate}}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="col-md-5 checkbox-inline"><input id="mys" name="mys" type="checkbox">
                                        {{'pnvApec.form.mys' | translate}}</label>
                                    <label class="col-md-5 checkbox-inline"><input id="twn" name="twn" type="checkbox">
                                    {{'pnvApec.form.twn' | translate}}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label class="col-md-5 checkbox-inline"><input id="mex" name="mex" type="checkbox">
                                        {{'pnvApec.form.mex' | translate}}</label>
                                    <label class="col-md-5 checkbox-inline"><input id="vnm" name="vnm" type="checkbox">
                                    {{'pnvApec.form.vnm' | translate}}</label>
                                </div>
                            </div>


                        </div>
                    </div>
                    <!-- End of Part 5 -->
                    <!-- ----------------------------------------- button ---------------------------------------- -->
                    <div class="row">

                        <div class="col-md-3 col-sm-3  col-xs-12 m-5000">
                            <button id="submitBtn" value="" name="submitBtn" type="button"
                                class="btn btn-brown btn-block"
                                (click)="backClicked()">{{ 'COMMON.CANCEL' | translate }}
                            </button>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-12 m-5000"><button id="cancelBtn" name="cancelBtn"
                                type="reset" class="btn btn-brown btn-block" (click)="toReset()">
                                {{ 'COMMON.RESET' | translate }}
                            </button>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-12 m-5000"><button id="saveBtn" name="saveBtn" type="reset"
                                class="btn btn-brown btn-block">
                                {{ 'COMMON.SAVE' | translate }}
                            </button>
                        </div>
                        <div class="col-md-3 col-sm-3  col-xs-12 m-5000">
                            <button type="submit"
                                class="btn btn-brown btn-block">{{ 'COMMON.CONTINUE' | translate}}</button>
                        </div>
                    </div>
                    <!-- ----------------------------------------- endP button ---------------------------------------- -->
                </div>    
            </div>
            
            
        </form>
    </div>
</div>
