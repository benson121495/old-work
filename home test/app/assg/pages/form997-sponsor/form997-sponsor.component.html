<div class="container">
    <app-topbar [title]="'assg.title' | translate"></app-topbar>
    <app-sidenav [sideNavItem]="commonService.sideNavItem" [menuList]="'assg.sideStepMenu' | translate"
        [stepNumber]="stepNumber">
    </app-sidenav>
    <div class="col-sm-9 right-panel np-right">
        <form [formGroup]="fillForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
            <div class="container np">
                <div class="content" role="main" id="content">
                    <!-- ----------------------------------------- content ---------------------------------------- -->
                    <!-- Part 3 - Particular of Person (Sponsor) to be joined in Hong Kong -->
                    <div class="panel panel-default">
                        <div class="panel-heading panel-title text-left " style="text-align:left;width:100%">
                            <i class="glyphicon glyphicon-list-alt"></i>&nbsp;{{'assg.form.part3Title' | translate}}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.chiSurName' | translate}}</label>

                                    <input id="chiSurName" name="chiSurName" maxlength="6" class="form-control all-caps"
                                        type="text" formControlName="chiSurName"
                                        (input)="maskChineseValues($event.target.value, 'chiSurName')">

                                </div>

                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.chiGivenName' | translate}}</label>
                                    <input id="chiGivenName" name="chiGivenName" maxlength="6"
                                        class="form-control all-caps" type="text" formControlName="chiGivenName"
                                        (input)="maskChineseValues($event.target.value, 'chiGivenName')">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label
                                        class="control-label required-star">{{'assg.form.engSurName' | translate}}</label>

                                    <input id="engSurName" name="engSurName" maxlength="33"
                                        class="form-control all-caps" type="text" formControlName="engSurName"
                                        (change)="cutValues($event.target.value,'engSurName')"
                                        (input)="$event.target.value = validationUtils.startWithSpaceMask($event.target.value)">
                                </div>


                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.engGivenName' | translate}}</label>

                                    <input id="engGivenName" name="engGivenName" formControlName="engGivenName"
                                        maxlength="33" class="form-control all-caps" type="text"
                                        (change)="cutValues($event.target.value,'engGivenName')"
                                        (input)="$event.target.value = validationUtils.startWithSpaceMask($event.target.value)">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.maidenSurname' | translate}}</label>
                                    <input id="chiNameAlias" name="chiNameAlias" class="form-control all-caps"
                                        maxlength="6" type="text" formControlName="chiNameAlias"
                                        (input)="maskChineseValues($event.target.value, 'chiNameAlias')">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.alias' | translate}}</label>
                                    <input id="chiNameAlias" name="chiNameAlias" class="form-control all-caps"
                                        maxlength="6" type="text" formControlName="chiNameAlias"
                                        (input)="maskChineseValues($event.target.value, 'chiNameAlias')">
                                </div>
                            </div>

                            <div class="row">
                                <div id="sex" class="col-md-6 form-group">
                                    <label class="control-label required-star">{{'assg.form.sex' | translate}}</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline"><input id="male" name="male" type="checkbox"
                                                formControlName="male">
                                            {{'assg.form.male' | translate}}</label>
                                        <label class="checkbox-inline"><input id="female" name="female" type="checkbox"
                                                formControlName="female">
                                            {{'assg.form.female' | translate}}
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label required-star">{{'assg.form.dob' | translate}}</label>

                                    <div class="row form-group">
                                        <div class="col-xs-3">
                                            <select id="dobDay" name="dobDay" class="form-control datePickerDate "
                                                type="text" formControlName="dobDay">
                                                <option value='' disabled selected>
                                                    {{'assg.form.day' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let day of dayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>

                                        <div class="col-xs-3">
                                            <select id="dobMonth" name="dobMonth" class="form-control datePickerMonth"
                                                type="text" formControlName="dobMonth"
                                                (blur)="onMonthYearChange('dobDay','dobMonth','dobYear')">
                                                <option value='' disabled selected>
                                                    {{'assg.form.month' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let month of monthList" value="{{month}}">
                                                    {{month}}</option>
                                            </select>
                                        </div>

                                        <div class="col-xs-4">
                                            <select id="dobYear" name="dobYear" class="form-control datePickerYear "
                                                type="text" formControlName="dobYear"
                                                (blur)="onMonthYearChange('dobDay','dobMonth','dobYear')">
                                                <option value='' disabled selected>
                                                    {{'assg.form.year' | translate}}
                                                </option>
                                                <option value='0000' selected> 0000 </option>
                                                <option *ngFor="let year of yearsList" value="{{year}}">
                                                    {{year}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.hkIdNo' | translate}}</label>
                                    <div class="row form-group">
                                        <div class="col-xs-8">
                                            <input id="hkId1" class="form-control all-caps" type="text" maxlength="8"
                                                [textMask]=" { mask: validationUtils.hkIDMask1, guide: false}"
                                                formControlName="hkIdValue1">
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="hkbracket">
                                                <input id="hkId2" class="form-control all-caps" type="text"
                                                    maxlength="1"
                                                    [textMask]=" { mask: validationUtils.hkIDMask2, guide: false}"
                                                    formControlName="hkIdValue2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.placeOfBirth' | translate}}</label>
                                    <input id="placeOfBirth" name="placeOfBirth" class="form-control all-caps"
                                        maxlength="50" type="text" formControlName="placeOfBirth">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.nationality' | translate}}</label>
                                    <input id="nationality" name="nationality" class="form-control all-caps"
                                        maxlength="50" type="text" formControlName="nationality">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="ui-input-text control-label required-star">
                                        {{'assg.form.travelDocValue' | translate}}</label>
                                    <input id="travelDocValue" name="travelDocValue" maxlength="15"
                                        class="form-control all-caps" type="text" formControlName="travelDocValue"
                                        (input)="$event.target.value = validationUtils.startWithSpaceMask($event.target.value)">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label
                                        class="control-label required-star">{{'assg.form.travelDocIssuePlace' | translate}}</label>
                                    <input id="travelDocIssuePlace" name="travelDocIssuePlace"
                                        class="form-control all-caps" maxlength="50" type="text"
                                        formControlName="travelDocIssuePlace">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="ui-input-text control-label required-star">
                                        {{'assg.form.travelDocType' | translate}}</label>
                                    <input id="travelDocValue" name="travelDocValue" maxlength="15"
                                        class="form-control all-caps" type="text" formControlName="travelDocValue"
                                        (input)="$event.target.value = validationUtils.startWithSpaceMask($event.target.value)">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label required-star">
                                        {{'assg.form.travelDocValue' | translate}}</label>
                                    <input id="travelDocIssuePlace" name="travelDocIssuePlace"
                                        class="form-control all-caps" maxlength="50" type="text"
                                        formControlName="travelDocIssuePlace">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <div class="row form-group">
                                        <div class="col-xs-8">
                                            <label class="control-label">{{'assg.form.phoneNo' | translate}}</label>
                                            <input id="phoneNo" name="phoneNo" class="form-control all-caps"
                                                maxlength="8" type="text" formControlName="phoneNo">
                                        </div>
                                        <div class="col-xs-4">
                                            <label class="control-label">{{'assg.form.phoneExt' | translate}}</label>
                                            <input id="phoneExt" name="phoneExt" class="form-control all-caps"
                                                maxlength="4" type="text" formControlName="phoneExt">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.email' | translate}}</label>
                                    <input id="email" name="email" class="form-control" maxlength="33" type="text"
                                        formControlName="email">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.fax' | translate}}</label>
                                    <input id="email" name="email" class="form-control" maxlength="33" type="text"
                                        formControlName="email">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.relationship' | translate}}</label>
                                    <input id="email" name="email" class="form-control" maxlength="33" type="text"
                                        formControlName="email">
                                </div>

                            </div>

                            <div class="row">
                                <div id="sponsorStatus" class="col-md-12 form-group">
                                    <label
                                        class="control-label required-star">{{'assg.form.sponsorStatus' | translate}}</label>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="checkbox-inline"><input id="sponsorStatusHkResident"
                                                    name="sponsorStatus" value="hkResident" type="radio"
                                                    formControlName="sponsorStatus"
                                                    (click)="sponsorStatus='hkResident'">
                                                {{'assg.form.hkResident' | translate}}</label>
                                            <label class="checkbox-inline"><input id="sponsorStatusLandHkRight"
                                                    name="sponsorStatus" value="landHkRight" type="radio"
                                                    formControlName="sponsorStatus"
                                                    (click)="sponsorStatus='landHkRight'">
                                                {{'assg.form.landHkRight' | translate}}
                                            </label>
                                            <label class="checkbox-inline"><input id="sponsorStatusUnconditionalStay"
                                                    name="sponsorStatus" value="unconditionalStay" type="radio"
                                                    formControlName="sponsorStatus"
                                                    (click)="sponsorStatus='unconditionalStay'">
                                                {{'assg.form.unconditionalStay' | translate}}</label>
                                            <label class="checkbox-inline"><input id="sponsorStatusStudent"
                                                    name="sponsorStatus" value="student" type="radio"
                                                    formControlName="sponsorStatus" (click)="sponsorStatus='student'">
                                                {{'assg.form.student' | translate}}</label>
                                            <label class="checkbox-inline"><input id="sponsorStatusEmployment"
                                                    name="sponsorStatus" value="employment" type="radio"
                                                    formControlName="sponsorStatus"
                                                    (click)="sponsorStatus='employment'">
                                                {{'assg.form.employment' | translate}}</label>
                                            <label class="checkbox-inline"><input id="sponsorStatusResidence"
                                                    name="sponsorStatus" value="residence" type="radio"
                                                    formControlName="sponsorStatus" (click)="sponsorStatus='residence'">
                                                {{'assg.form.residence' | translate}}</label>
                                            <label class="checkbox-inline"><input id="sponsorStatusOther"
                                                    name="sponsorStatus" value="other" type="radio"
                                                    formControlName="sponsorStatus" (click)="sponsorStatus='other'">
                                                {{'assg.form.others' | translate}}
                                            </label>
                                            <div class="form-group checkbox-inline">
                                                <input *ngIf="sponsorStatus==='other'" id="sponsorStatusOthers"
                                                    name="sponsorStatusOthers" class="form-control" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label
                                        class="control-label required-star">{{'assg.form.permittedUntil' | translate}}</label>
                                    <div class="row form-group">
                                        <div class="col-xs-3">
                                            <select id="dobDay" name="dobDay" class="form-control datePickerDate "
                                                type="text" formControlName="dobDay">
                                                <option value='' disabled selected>
                                                    {{'assg.form.day' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let day of dayList" value="{{day}}">
                                                    {{day}}</option>
                                            </select>
                                        </div>

                                        <div class="col-xs-3">
                                            <select id="dobMonth" name="dobMonth" class="form-control datePickerMonth"
                                                type="text" formControlName="dobMonth"
                                                (blur)="onMonthYearChange('dobDay','dobMonth','dobYear')">
                                                <option value='' disabled selected>
                                                    {{'assg.form.month' | translate}}
                                                </option>
                                                <option value='00' selected> 00 </option>
                                                <option *ngFor="let month of monthList" value="{{month}}">
                                                    {{month}}</option>
                                            </select>
                                        </div>

                                        <div class="col-xs-4">
                                            <select id="dobYear" name="dobYear" class="form-control datePickerYear "
                                                type="text" formControlName="dobYear"
                                                (blur)="onMonthYearChange('dobDay','dobMonth','dobYear')">
                                                <option value='' disabled selected>
                                                    {{'assg.form.year' | translate}}
                                                </option>
                                                <option value='0000' selected> 0000 </option>
                                                <option *ngFor="let year of yearsList" value="{{year}}">
                                                    {{year}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.permitReference' | translate}}</label>
                                    <input id="email" name="email" class="form-control" maxlength="33" type="text"
                                        formControlName="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.occupation' | translate}}</label>
                                    <input id="email" name="email" class="form-control" maxlength="33" type="text"
                                        formControlName="email">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="control-label">{{'assg.form.income' | translate}}</label>
                                    <input id="email" name="email" class="form-control" maxlength="33" type="text"
                                        formControlName="email">
                                </div>

                            </div>
                        </div>

                    </div>
                    <!-- ----------------------------------------- button ---------------------------------------- -->
                    <div class="row">

                        <div class="col-md-3 col-sm-3  col-xs-12 m-5000">
                            <button id="submitBtn" value="" name="submitBtn" type="button"
                                class="btn btn-brown btn-block"
                                (click)="cancelClicked()">{{ 'COMMON.CANCEL' | translate }}
                            </button>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-12 m-5000"><button id="cancelBtn" name="cancelBtn"
                                type="reset" class="btn btn-brown btn-block" (click)="toReset()">
                                {{ 'COMMON.RESET' | translate }}
                            </button>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-12 m-5000"><button id="saveBtn" name="saveBtn" type="reset"
                                class="btn btn-brown btn-block">
                                {{ 'COMMON.SAVE' | translate }}
                            </button>
                        </div>
                        <div class="col-md-3 col-sm-3  col-xs-12 m-5000">
                            <button type="submit"
                                class="btn btn-brown btn-block">{{ 'COMMON.CONTINUE' | translate}}</button>
                        </div>
                    </div>
                    <!-- ----------------------------------------- endP button ---------------------------------------- -->
                </div>
            </div>
        </form>
    </div>
</div>
